<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewelry Store</title>
    <link rel="shortcut icon" href="../pictures/9.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/Home.css" />
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-light text-center py-4">
        <h1 class="mb-0"><!--üíé-->üíçJewelry Store</h1>
        <p id="helloUser"> ◊©◊ú◊ï◊ù </p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Jewelry Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/Home.html">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="products2" class="products container py-5">

    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2025 Jewelry Store. All rights reserved.</p>
    </footer>

    <section>
        <h3>Add Jewelry</h3>
        <form id="add-form" onsubmit="addJewelry()">
            <input type="text" id="add-name" placeholder="Name" required />
            <input type="text" id="add-Price" placeholder="Price" required />
            <input type="submit" value="Add" />
        </form>
    </section>

    <section id="editForm" style="display: none">
        <h3>Edit Jewelry</h3>
        <form onsubmit="updateJewelry()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" placeholder="Name" required />
            <input type="text" id="edit-Price" placeholder="Price" required />
            <input type="submit" value="Save" />
            <button type="submit" aria-label="Save"></button>
            <button type="button" onclick="closeInput()" aria-label="Close">
                Cancel
            </button>
        </form>
    </section>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="jewelry-list"></tbody>
    </table>

    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/8f066012a0.js" crossorigin="anonymous"></script>

    <script src="../js/Home.js"></script>
</body>

</html>
